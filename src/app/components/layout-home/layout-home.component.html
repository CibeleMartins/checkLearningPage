
<div id="mainContainer">
    <div class="content">
        <ng-content></ng-content>
    </div>

    <div *ngIf="!renderLogo; else other_content">
        <app-lottie [styles]="styles" [options]="optionsLottie"></app-lottie>
    </div>

    <ng-template class="conditional-content" #other_content>
        <ng-content select="[frame]"></ng-content>
    </ng-template>
</div>
