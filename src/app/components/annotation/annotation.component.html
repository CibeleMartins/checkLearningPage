<div class="container-annotation" *ngFor="let annotation of userAnnotations; let i = 'index'">
    <div class="container-title-date">
        <h1 class="title">{{annotation.title}}</h1> <p class="date">{{annotation.date}}</p>
    </div>

    <p class="description">{{annotation.description}}</p>
    <p class="annotation">{{annotation.annotation}}</p>
</div>
