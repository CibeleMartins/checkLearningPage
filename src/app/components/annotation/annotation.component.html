<div class="container">
    <div class="container-annotation" *ngFor="let element of elements" [id]="element">
        <div class="container-title-date">
            <h1 class="title">{{element.title}}</h1> <p class="date">{{element.date}}</p>
        </div>
        <p>{{element.annotation}}</p>
    </div>
</div>
