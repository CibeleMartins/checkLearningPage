<c-carousel [interval]="5000" [ngStyle]="{display: 'flex'}">
    <c-carousel-inner>
      <c-carousel-item *ngFor="let frame of frames">
          <ng-content [select]="frame"></ng-content>
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
  </c-carousel>
