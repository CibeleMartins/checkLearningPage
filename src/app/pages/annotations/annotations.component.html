<app-loading-spinner></app-loading-spinner>
<app-modal-pdf></app-modal-pdf>
<app-layout-login-registration [changeClasses]="true" [imageIsHidden]="imageIsHidden">
  <form [formGroup]="annotationForms" class="forms-annotations">

    <div class="container-title-date">
      <input formControlName="title" placeholder="Título" id="input-title" type="text" />
    </div>
    <angular-editor [config]="editorConfig" formControlName="annotation"></angular-editor>
  
    <button id="annotation-action" (click)="!changeIconFormAnnotation ? onAddAnnotation($event) : onUpdateAnnotationInPage()">
      <img id="image-annotation-action"  [src]="!changeIconFormAnnotation ? '../../../assets/addAnnotation.svg' : '../../../assets/editIcon.svg'" alt="signup" />
    </button>
  </form>

  <div class="container-sidenav" frame>
    <mat-drawer-container class="example-container">
      <mat-drawer id="sidenav" #sideNav mode="side" opened="{{ sideNavIsopened }}" position="end">
        <div id="container-search-annotations">
          <input placeholder="Pesquise suas anotações" id="search-annotations" />
          <img id="search-icon" src="../../../assets/search.svg" />
        </div>
        <app-annotation (dispatchOnUpdateAnnotation)="receiveUpdateAnnotationInPage($event)"></app-annotation>
      </mat-drawer>
      <mat-drawer-content id="container-button-sidenav">
        <button id="button-open-close-sidenav" (click)="sideNav.toggle()">
          <img id="img-open-close-drawer" src="../../../assets//openSidenav.svg" alt="signup" />
        </button>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
  
</app-layout-login-registration>
