<app-layout-login-registration>
    <h1 id="title-login">Seja bem-vindo!</h1>

    <form id="forms-login">
        <input class="input-login" placeholder="E-mail" type="email">
        <input class="input-login"  placeholder="Senha" type="password">

        <button id="login-action">
            <img id="login-register-action" src="../../../assets//login.svg" alt="signup"/>
        </button>
    </form>
</app-layout-login-registration>
